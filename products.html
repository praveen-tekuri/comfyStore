<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Comfy</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar page">
      <div class="nav-center">
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li><a href="index.html" class="nav-link">home</a></li>
            <li><a href="products.html" class="nav-link">products</a></li>
            <li><a href="about.html" class="nav-link">about</a></li>
          </ul>
        </div>
        <img src="./images/logo-black.svg" class="nav-logo" alt="logo">
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <section class="page-hero">
        <div class="section-center">
          <h3 class="page-hero-title">Home / Products</h3>
        </div>
    </section>
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>          
        <ul class="sidebar-links">
          <li><a href="index.html" class="sidebar-link"><i class="fa-fw fas fa-home"></i> home</a></li>
          <li><a href="products.html" class="sidebar-link"><i class="fa-fw fas fa-couch"></i>Products</a></li>
          <li><a href="about.html" class="sidebar-link"><i class="fa-fw fas fa-book"></i>about</a></li>
        </ul>
      </aside>
    </div>
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <div class="cart-items"> </div>
        <footer>
          <h3 class="cart-total text-slanted">total: $12</h3>
        </footer>
        <button class="cart-checkout btn">checkout</button>
      </aside>
    </div>
    <section class="products">
      <div class="filters">
        <div class="filters-container">
          <form action="#" class="input-form">
            <input type="text" class="search-input" placeholder="search..."/>
          </form>
          <h4>Company</h4>
          <article class="companies">
            <button class="company-btn">all</button>
            <button class="company-btn">ikea</button>
          </article>
          <h4>Price</h4>
          <form action="#" class="price-form">
            <input class="price-filter" type="range" id="volume" name="volume" min="0" max="11" />
            <p class="price-value"></p>
          </form>
        </div>
      </div>
      <div class="products-container"></div>
    </section>
    <div class="page-loading">
      <h2>Loading...</h2>
    </div>
    <script type="module" src="./src/pages/products.js"></script>
  </body>
</html>
