<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Home | Comfy</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-center">
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li><a href="index.html" class="nav-link">home</a></li>
            <li><a href="products.html" class="nav-link">products</a></li>
            <li><a href="about.html" class="nav-link">about</a></li>
          </ul>
        </div>
        <img src="./images/logo-white.svg" class="nav-logo" alt="logo">
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">rest, relax, unwind</h1>
        <h3>Embrace your choices - we do</h3>
        <a href="products.html" class="hero-btn">shop now</a>
      </div>
    </section>
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>          
        <ul class="sidebar-links">
          <li><a href="index.html" class="sidebar-link"><i class="fa-fw fas fa-home"></i> home</a></li>
          <li><a href="products.html" class="sidebar-link"><i class="fa-fw fas fa-couch"></i>Products</a></li>
          <li><a href="about.html" class="sidebar-link"><i class="fa-fw fas fa-book"></i>about</a></li>
        </ul>
      </aside>
    </div>
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <div class="cart-items">
          <article class="cart-item" data-id="">
            <img src="./images/main-bcg.jpeg" class="cart-item-img" alt="name">
            <div>
              <h4 class="cart-item-name">high-back bench</h4>
              <p class="cart-item-price">$13</p>
              <button class="cart-item-remove-btn">remove</button>
            </div>
            <div>
              <button class="cart-item-increase-btn">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-increase-btn">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </article>
        </div>
        <footer>
          <h3 class="cart-total text-slanted">total: $12</h3>
        </footer>
        <button class="cart-checkout btn">checkout</button>
      </aside>
    </div>
    <div class="section featured">
      <div class="title">
        <h2><span>/</span>featured</h2>
      </div>
      <div class="featured-center section-center">
        <h2 class="section-loading">loading</h2>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
